name: E2E smoke (@hedgr/frontend)
on:
  pull_request:
    branches: [ "*" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_AUTH_MODE: mock
      NEXT_PUBLIC_DEFI_MODE: mock
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack
        run: corepack enable
      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile
      - name: Run checks
        run: pnpm -w typecheck && pnpm -w lint && pnpm -w test -- --run
      - name: Install Playwright
        run: pnpm --filter @hedgr/frontend exec playwright install --with-deps
      - name: Run E2E tests
        run: pnpm --filter @hedgr/frontend run e2e:ci