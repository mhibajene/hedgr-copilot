name: E2E smoke (@hedgr/frontend)
on:
  pull_request:
    branches: [ "*" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_AUTH_MODE: mock
      NEXT_PUBLIC_DEFI_MODE: mock
      CI: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable
      - run: pnpm -v
      - run: pnpm -r install --frozen-lockfile
      - run: pnpm -w typecheck && pnpm -w lint && pnpm -w test
      - run: pnpm --filter @hedgr/frontend exec playwright install --with-deps
      - run: pnpm --filter @hedgr/frontend run e2e:ci