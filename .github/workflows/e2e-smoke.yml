name: E2E smoke (@hedgr/frontend)
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E smoke (@hedgr/frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4

      # Node first, then Corepack for correct pnpm version
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'     # NOTE: no 'cache: pnpm' here

      - name: Enable Corepack + pin pnpm
        run: |
          corepack enable
          corepack install
          node -v
          pnpm -v
        working-directory: .

      # Cache pnpm store AFTER pnpm is available
      - name: Compute pnpm store path
        id: pnpm_store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
        working-directory: .

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm_store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: "Guard: lockfile/manifest drift"
        run: node scripts/ci/guard-lock-drift.mjs
        working-directory: .

      - name: Install (frozen lockfile)
        run: pnpm -r install --frozen-lockfile
        working-directory: .

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: CI-safe env
        run: |
          echo "CI=1" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "NEXT_TELEMETRY_DISABLED=1" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_APP_ENV=dev" >> $GITHUB_ENV
          echo "POSTHOG_KEY=" >> $GITHUB_ENV
          echo "SENTRY_DSN=" >> $GITHUB_ENV
        working-directory: .

      - name: Build (prod)
        run: pnpm build

      - name: Install Playwright (with deps)
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright (CI)
        run: pnpm run e2e:ci